<!DOCTYPE html>
<html>
    <head>

        <script type="text/javascript" src="js/app.js"></script>
        <link rel="stylesheet" href="css/app.css" />
    </head>

        <div id="Content"></div>

        <script type="text/template" id="urllist">

                    <a

            </td>
        </script>
        <script type="text/template" id="splist">

                <td>INSERT_SPNAME_HERE</td>
                <td>INSERT_COUNT_HERE</td>
                <td>INSERT_TOTAL_HERE</td>

            </tr>
