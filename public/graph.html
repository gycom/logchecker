<!DOCTYPE html>
<html>
    <head>
        <title>Graph</title>
        <script type="text/javascript" src="/js/graph.js"></script>
        <link rel="stylesheet" href="/css/graph.css" />
    </head>
    <body onload="init()">
        <h1></h1>
        <div id="Content"><img src="/tenor.gif" height=64 width=200></div>
        <div id="timetable">
            <table style="position:relative;top:0;left:0;width:100%;height:100%"  onclick='ZoomHr()'>
                <tr>
                    <td class="even" hr=0>&nbsp;</td><td class="odd" hr=1>&nbsp;</td>
                    <td class="even" hr=2>&nbsp;</td><td class="odd" hr=3>&nbsp;</td>
                    <td class="even" hr=4>&nbsp;</td><td class="odd" hr=5>&nbsp;</td>
                    <td class="even" hr=6>&nbsp;</td><td class="odd" hr=7>&nbsp;</td>
                    <td class="even" hr=8>&nbsp;</td><td class="odd" hr=9>&nbsp;</td>
                    <td class="even" hr=10>&nbsp;</td><td class="odd" hr=11>&nbsp;</td>
                    <td class="even" hr=12>&nbsp;</td><td class="odd" hr=13>&nbsp;</td>
                    <td class="even" hr=14>&nbsp;</td><td class="odd" hr=15>&nbsp;</td>
                    <td class="even" hr=16>&nbsp;</td><td class="odd" hr=17>&nbsp;</td>
                    <td class="even" hr=18>&nbsp;</td><td class="odd" hr=19>&nbsp;</td>
                    <td class="even" hr=20>&nbsp;</td><td class="odd" hr=21>&nbsp;</td>
                    <td class="even" hr=22>&nbsp;</td><td class="odd" hr=23>&nbsp;</td>            
                </tr>
            </table>
        </div>
        <textarea id="trace" cols=80 rows=20 style="display:none;"></textarea>
    </body>
</html>
